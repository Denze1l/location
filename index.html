<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Document</title>
  </head>
  <body>
    <script defer src="./location.js"></script>
    <main>
      <h1 class="desktopHeadline">Address</h1>
      <button onclick="showAddress()" class="addressButton">Address</button>
      <div id="hideAddress">
        <p class="address">Botkina Str., 4, Kiev, 02000</p>
        <div class="mapouter" style="margin: auto">
          <div class="gmap_canvas">
            <iframe
              class="iframe"
              id="gmap_canvas"
              src="https://maps.google.com/maps?q=%D0%B2%D1%83%D0%BB%D0%B8%D1%86%D1%8F%20%D0%91%D0%BE%D1%82%D0%BA%D1%96%D0%BD%D0%B0%2C%204%2C%20%D0%9A%D0%B8%D1%97%D0%B2%2C%2002000&t=&z=13&ie=UTF8&iwloc=&output=embed"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
            ></iframe
            ><a href="https://www.embedgooglemap.net">embed google map</a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <h2 class="desktopHeadline">Contact</h2>
      <button class="contactButton" onclick="showContacts()">Contact</button>
      <div id="hideContacts">
        <ul class="workingHours">
          <li class="workingHoursElement">
            <p>Mon-Fri 08:00 - 17:00</p>
          </li>
          <li class="workingHoursElement">
            <p>Sut 08:00 - 17:00</p>
          </li>
          <li class="workingHoursElement">
            <p>Sun 08:00 - 17:00</p>
          </li>
        </ul>
        <div class="contacts">
          <p class="phones">Phones:</p>
          <p>
            <a class="companylink" href="tel:+1111111111"> 111111111111111 </a>
          </p>
          <p>
            <a class="companylink" href="tel:+2222222222"> 222222222222222 </a>
          </p>
        </div>
        <p class="companyName">
          <a class="companylink" href="https://pay-per-calls.com/"
            >Pay Per Call</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
